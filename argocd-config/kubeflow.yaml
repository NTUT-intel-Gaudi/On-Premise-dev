apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  
  source:
    repoURL: https://github.com/kubeflow/manifests
    targetRevision: master
    path: example
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false